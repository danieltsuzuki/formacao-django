{% extends "base.html" %}
{% load meus_filtros %}

{% block title %}
    Listagem de Produtos
{% endblock title %}

{% block conteudo %}


<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            
        </tr>
    </thead>

    
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td><a href="{% url 'listar_produto_id' produto.id %}">{{produto.nome}}</a></td>
            <td>{{produto.valor}}</td>
        </tr>
        {% endfor %}
    </tbody>
   

</table>
<a href="{% url 'cadastrar_produto' %}"><button class="btn btn-primary">Cadastrar</button></a>
{% endblock conteudo %}
