{% extends "base.html" %}

{% block title %}
    Lista de clientes
{% endblock title %}

{% block conteudo %}
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de nascimento</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                
                <td><a href="{% url 'listar_cliente_id' cliente.id %}" class="list-group-item">{{cliente.nome}}</a></td>
                <td>{{cliente.data_nascimento | date:"d/m/Y" }}</td>
                <td>{{cliente.sexo}}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <a href="{% url 'cadastrar_cliente' %}">
        <button class="btn btn-primary">Cadastrar</button>
    </a>
{% endblock conteudo %}
