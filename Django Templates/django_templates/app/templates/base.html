<!DOCTYPE html>

{% load static %}
<!-- BIBLIOTECA DE TRADUÇÃO-->
{% load i18n %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{info.title}}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <!-- TRADUZINDO A PALAVRA ABOUT ##############################################-->
                        <li class="nav-item"><a class="nav-link" href="#about">{% trans "About" %}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'numero' info.num %}">{% trans "Número" %}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'aprender' %}">Aprender</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        {% block header %}

        {% endblock header %}



        <div class="container">

            {% block conteudo %}
            {% endblock conteudo %}

        </div>


        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
